<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Add Shoes Data</title>
</head>
<body>
  <form action="/addShoes" method="POST">

    <label for="fname">primaryCategoryID:</label>
    <input type="text" name="name" id="fprimaryCategoryID" required 
    pattern="[A-Za-z]+" title="Please enter only alphabetic characters."><br/><br/>

    <label for="fid">ParentPLU (Nine Digit Unique Number):</label>
    <input type="text" name="id" id="fid" required 
    pattern="^\d{9}$" title="ID must be a nine-digit number." 
    oninput="this.value = this.value.replace(/[^0-9]/g, '');" 
    maxlength="9" minlength="9"><br/><br/>

    <label for="brandName">Enter your brand name:</label>
    <input type="text" id="fbrandName" name="brandName" required><br/><br/>

    <label for="originalPrice">Enter Original Price:</label>
    <input type="number" id="foriginalPrice" name="originalPrice" required><br/><br/>

    <label for="variationalCount">Enter Variational Count (0 to 10):</label>
    <input type="number" id="fvariationalCount" name="variationalCount" min="0" max="10" required><br/><br/>

    <label for="fid">productID (Nine Digit Unique Number):</label>
    <input type="text" name="productID" id="fproductID" required 
    pattern="^\d{10}$" title="productID must be a ten-digit number." 
    oninput="this.value = this.value.replace(/[^0-10]/g, '');" 
    maxlength="10" minlength="10"><br/><br/>

    <label for="fname">productName:</label>
    <input type="text" name="productName" id="fproductName" required 
    pattern="[A-Za-z]+" title="Please enter only alphabetic characters."><br/><br/>

    <label for="salelPrice">Enter Original Price:</label>
    <input type="number" id="fsalePrice" name="salelPrice" required><br/><br/>

    <label for="discountPercentage">Enter Discount Percentage (0 to 100):</label>
    <input type="number" id="fdiscountPercentage" name="discountPercentage" min="0" max="100" required><br/><br/>

    <label for="mostPopularityBrand">Enter Most Popular Brand:</label>
    <input type="number" id="fmostPopularityBrand" name="mostPopularityBrand" required><br/><br/>

    <button type="submit" name="submit">Add Shoe</button>
  </form>    
</body>
</html>
